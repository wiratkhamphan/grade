<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enter Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- ไฟล์ CSS เพิ่มเติมถ้ามี -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">App Grade</h1>
        <h2>USER Login: <span id="username">...</span></h2>
        <div class="card mt-4 p-4 col-sm-5">
            <form id="score-form">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="score" class="col-sm-2 col-form-label">Score:</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="score" name="score" required>
                    </div>
                </div>

                <div class="text-center col-sm-5">
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
